openapi: 3.0.0
info:
  title: Beacon API
  version: 1.0.0
  description: API for managing pins in the Beacon application
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /heartbeat:
    get:
      summary: Health check endpoint
      description: Returns server status and current timestamp
      operationId: heartbeat
      responses:
        200:
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: integer
                    description: Current server timestamp in milliseconds
                    example: 1737043200000

  /api/pins:
    get:
      summary: Get all pins
      description: Retrieves all pins from the database
      operationId: getAllPins
      responses:
        200:
          description: Successful response with array of pins
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pin'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new pin
      description: Creates a new pin with the provided data
      operationId: createPin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - latitude
                - longitude
              properties:
                latitude:
                  type: number
                  description: Latitude coordinate of the pin
                  example: 40.7128
                longitude:
                  type: number
                  description: Longitude coordinate of the pin
                  example: -74.0060
                title:
                  type: string
                  maxLength: 200
                  description: Title of the pin
                  example: "Golden Gate Overlook"
                message:
                  type: string
                  maxLength: 200
                  description: Message content of the pin
                  nullable: true
                image:
                  type: string
                  maxLength: 2000
                  description: URL of the image
                  nullable: true
                location:
                  type: string
                  maxLength: 200
                  description: Address of the pin location
                  nullable: true
                tags:
                  type: string
                  maxLength: 500
                  description: Tags for the pin
                  nullable: true

      responses:
        200:
          description: Pin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the newly created pin
        400:
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/pins/user:
    get:
      summary: Get all pins created by the logged-in user
      description: Retrieves all pins created by the authenticated user
      operationId: getUserPins
      responses:
        200:
          description: Successful response with array of user's pins
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pin'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/pins/{id}:
    get:
      summary: Get a specific pin by ID
      description: Retrieves a single pin by its ID
      operationId: getPin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to retrieve
          example: 1
      responses:
        200:
          description: Successful response with pin data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pin'
    
    put:
      summary: Update a specific pin by ID
      description: Updates title/message/image/color for a pin (owner only)
      operationId: updatePin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to update

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 200
                  nullable: true
                message:
                  type: string
                  maxLength: 200
                  nullable: true
                image:
                  type: string
                  maxLength: 2000
                  nullable: true
                location:
                  type: string
                  maxLength: 200
                  nullable: true
                tags:
                  type: string
                  maxLength: 500
                  description: Tags for the pin
                  nullable: true

      responses:
        200:
          description: Pin updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pin'
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Pin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a specific pin by ID
      description: Delete a single pin by its ID (owner only)
      operationId: deletePin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to delete
      responses:
        200:
          description: Successfully deleted pin
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Pin deleted successfully"
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Pin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/pins/{pinId}/comments:
    get:
      summary: Get all comments for a pin
      description: Retrieves all comments for a specific pin
      operationId: getPinComments
      parameters:
        - in: path
          name: pinId
          required: true
          schema:
            type: integer
          description: The ID of the pin
      responses:
        200:
          description: Successful response with array of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a comment on a pin
      description: Posts a new comment on a specific pin
      operationId: createComment
      parameters:
        - in: path
          name: pinId
          required: true
          schema:
            type: integer
          description: The ID of the pin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - comment
              properties:
                comment:
                  type: string
                  maxLength: 280
                  description: The comment text
      responses:
        201:
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        400:
          description: Bad request - invalid comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Pin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/comments/{commentId}:
    put:
      summary: Update a comment
      description: Updates a comment (owner only)
      operationId: updateComment
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: integer
          description: The ID of the comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - comment
              properties:
                comment:
                  type: string
                  maxLength: 280
      responses:
        200:
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a comment
      description: Deletes a comment (owner only)
      operationId: deleteComment
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: integer
          description: The ID of the comment
      responses:
        200:
          description: Comment deleted successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: "Comment deleted successfully"
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Failed to delete comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/login:
    post:
      summary: User login
      description: Authenticates a user and returns a JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The user's email
                  format: email
                  example: "user123"
                password:
                  type: string
                  description: The user's password
                  example: "securepassword"
      responses:
        '200':
          description: Successful login with JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

        '401':
          description: Unauthorized - invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/register:
    post:
      summary: User registration
      description: Creates a new user account and returns a JWT token
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: The user's email
                  format: email
                  example: "newuser@example.com"
                password:
                  type: string
                  description: The user's password
                  example: "securepassword"
                name:
                  type: string
                  description: The user's display name
                  maxLength: 20
                  example: "John Doe"
      responses:
        '201':
          description: Account created successfully with JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '409':
          description: Conflict - email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/check:
    get:
      summary: Check token validity
      description: Validates the provided JWT token
      operationId: checkToken
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
        '401':
          description: Unauthorized - invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/posts:
    get:
      summary: Get all posts
      description: Retrieves all community posts from the database
      operationId: getAllPosts
      responses:
        200:
          description: Successful response with array of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new post
      description: Creates a new community post with the provided data
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - location
                - message
              properties:
                title:
                  type: string
                  maxLength: 100
                  description: Title of the post
                  example: "Best Coffee Shop"
                location:
                  type: string
                  maxLength: 200
                  description: Location of the place
                  example: "123 Main St, Santa Cruz, CA"
                category:
                  type: string
                  maxLength: 20
                  description: Category of the post
                  example: "Hot"
                  nullable: true
                tags:
                  type: array
                  items:
                    type: string
                  description: Tags for the post
                  example: ["Food", "Cafe"]
                message:
                  type: string
                  description: Description/message content
                  example: "Amazing espresso and cozy atmosphere!"
                image:
                  type: string
                  maxLength: 2000
                  description: URL of the attached image
                  nullable: true
      responses:
        201:
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        400:
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/posts/{id}:
    get:
      summary: Get a specific post by ID
      description: Retrieves a single post by its ID
      operationId: getPost
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the post to retrieve
      responses:
        200:
          description: Successful response with post data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update a specific post by ID
      description: Updates a post (owner only)
      operationId: updatePost
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the post to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 100
                  nullable: true
                location:
                  type: string
                  maxLength: 200
                  nullable: true
                category:
                  type: string
                  maxLength: 20
                  nullable: true
                tags:
                  type: array
                  items:
                    type: string
                  nullable: true
                message:
                  type: string
                  nullable: true
                image:
                  type: string
                  maxLength: 2000
                  nullable: true
                upvotes:
                  type: integer
                  nullable: true
      responses:
        200:
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a specific post by ID
      description: Delete a single post by its ID (owner only)
      operationId: deletePost
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the post to delete
      responses:
        200:
          description: Successfully deleted post
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Post deleted successfully"
        403:
          description: Unauthorized - not the owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/posts/{id}/upvote:
    post:
      summary: Upvote a post
      description: Increment the upvote count for a post
      operationId: upvotePost
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the post to upvote
      responses:
        200:
          description: Post upvoted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/likes/{id}:
    get:
      summary: Get the number of likes on a pin
      description: Retrieves likes on a pin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to retrieve
      responses:
        200:
          description: Successful response with like count
          content:
            application/json:
              schema:
                type: object
                properties:
                  likes:
                    type: integer
                    description: Number of likes on the pin
                    example: 42
                  wasLiked:
                    type: boolean
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: idk

    post:
      summary: Get the number of likes on a pin
      description: Retrieves likes on a pin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to retrieve
      responses:
        204:
          description: Successful response with like count
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: remove a like from a post
      description: Retrieves likes on a pin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the pin to retrieve
      responses:
        204:
          description: Successful response
        404:
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/trip/plan:
    post:
      summary: Plan a trip
      description: Generate a sustainable trip plan with transit options and AI itinerary
      operationId: planTrip
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - startLocation
                - endLocation
                - itineraryType
              properties:
                startLocation:
                  type: string
                  description: Starting city
                  example: "San Francisco"
                endLocation:
                  type: string
                  description: Destination city
                  example: "Los Angeles"
                itineraryType:
                  type: string
                  description: Type of itinerary
                  example: "nature"
                departureDate:
                  type: string
                  description: Departure date (YYYY-MM-DD)
                  example: "2026-02-01"
                durationDays:
                  type: integer
                  description: Trip duration in days
                  example: 3
      responses:
        200:
          description: Trip plan generated successfully
          content:
            application/json:
              schema:
                type: object
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/trip/ask:
    post:
      summary: Ask a question about the trip
      description: Get AI-powered answers about your trip
      operationId: askTripQuestion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
              properties:
                question:
                  type: string
                  description: Question to ask
                  example: "What are the best vegetarian restaurants?"
                origin:
                  type: string
                  nullable: true
                destination:
                  type: string
                  nullable: true
                itineraryType:
                  type: string
                  nullable: true
      responses:
        200:
          description: Answer generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/trip/generate-itinerary:
    post:
      summary: Generate itinerary with user selections
      description: Generate a detailed itinerary based on user-selected transit and hotel options
      operationId: generateItinerary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - destination
                - itineraryType
                - selectedTransit
              properties:
                destination:
                  type: string
                  description: Destination city
                  example: "Los Angeles"
                itineraryType:
                  type: string
                  description: Type of itinerary theme
                  example: "nature"
                durationDays:
                  type: integer
                  description: Trip duration in days
                  example: 3
                selectedTransit:
                  $ref: '#/components/schemas/TransitOption'
                selectedHotel:
                  $ref: '#/components/schemas/EcoHotel'
                localPins:
                  type: array
                  description: Community-recommended local pins to include
                  items:
                    $ref: '#/components/schemas/LocalPin'
      responses:
        200:
          description: Itinerary generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  itinerary:
                    $ref: '#/components/schemas/ItineraryResult'
                  selectedTransit:
                    $ref: '#/components/schemas/TransitOption'
                  selectedHotel:
                    $ref: '#/components/schemas/EcoHotel'
        400:
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Pin:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the pin
          example: 1
        creatorID:
          type: integer
          description: ID of the account that created the pin
          example: 1
        latitude:
          type: number
          description: self explanatory
        longitude:
          type: number
          description: self explanatory
        title:
          type: string
          maxLength: 200
          description: Title of the pin
          example: "Golden Gate Overlook"
          nullable: true
        message:
          type: string
          maxLength: 200
          description: Message content of the pin
          example: "Welcome to Beacon!"
          nullable: true
        image:
          type: string
          maxLength: 2000
          description: URL of the image
          example: "https://images.unsplash.com/photo-1516192518150-0d8fee5425e3"
          nullable: true
        location:
          type: string
          maxLength: 200
          description: Address of the pin location
          example: "123 Main St, San Francisco, CA"
          nullable: true
        tags:
          type: string
          maxLength: 500
          description: Tags for the pin
          example: "scenic, viewpoint, nature"
          nullable: true
    
    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the comment
          example: 1
        pinID:
          type: integer
          description: ID of the pin this comment belongs to
          example: 1
        accountID:
          type: integer
          description: ID of the account that created the comment
          example: 1
        email:
          type: string
